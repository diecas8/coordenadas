<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
</head>
<body>
    <h1>Coordinate Converter</h1>

    <div>
        <h2>Geographic to UTM</h2>
        <label for="lat">Latitude:</label>
        <input type="text" id="lat" placeholder="Enter latitude">
        <label for="lon">Longitude:</label>
        <input type="text" id="lon" placeholder="Enter longitude">
        <button onclick="convertToUTM()">Convert to UTM</button>
        <p id="utmResult"></p>
    </div>

    <div>
        <h2>UTM to Geographic</h2>
        <label for="easting">Easting:</label>
        <input type="text" id="easting" placeholder="Enter easting">
        <label for="northing">Northing:</label>
        <input type="text" id="northing" placeholder="Enter northing">
        <label for="zone">Zone:</label>
        <input type="text" id="zone" placeholder="Enter UTM zone">
        <button onclick="convertToGeographic()">Convert to Geographic</button>
        <p id="geoResult"></p>
    </div>

    <script>
        // Function to convert geographic coordinates to UTM
        function convertToUTM() {
            const lat = parseFloat(document.getElementById('lat').value);
            const lon = parseFloat(document.getElementById('lon').value);

            if (isNaN(lat) || isNaN(lon)) {
                document.getElementById('utmResult').textContent = 'Please enter valid latitude and longitude.';
                return;
            }

            const utmZone = Math.floor((lon + 180) / 6) + 1;
            const projString = `+proj=utm +zone=${utmZone} +datum=WGS84 +units=m +no_defs`;
            const utm = proj4('WGS84', projString, [lon, lat]);

            document.getElementById('utmResult').textContent = `Easting: ${utm[0].toFixed(2)}, Northing: ${utm[1].toFixed(2)}, Zone: ${utmZone}`;
        }

        // Function to convert UTM coordinates to geographic
        function convertToGeographic() {
            const easting = parseFloat(document.getElementById('easting').value);
            const northing = parseFloat(document.getElementById('northing').value);
            const zone = parseInt(document.getElementById('zone').value);

            if (isNaN(easting) || isNaN(northing) || isNaN(zone)) {
                document.getElementById('geoResult').textContent = 'Please enter valid UTM coordinates and zone.';
                return;
            }

            const projString = `+proj=utm +zone=${zone} +datum=WGS84 +units=m +no_defs`;
            const geographic = proj4(projString, 'WGS84', [easting, northing]);

            document.getElementById('geoResult').textContent = `Latitude: ${geographic[1].toFixed(6)}, Longitude: ${geographic[0].toFixed(6)}`;
        }
    </script>
</body>
</html>
