<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Converter</title>
</head>
<body>
    <h1>Coordinate Converter</h1>

    <div>
        <h2>Geographic (DMS) to Decimal</h2>
        <label for="dmsLat">Latitude (DMS):</label>
        <input type="text" id="dmsLat" placeholder="Enter latitude in DMS (e.g., 40째26'46"N)">
        <label for="dmsLon">Longitude (DMS):</label>
        <input type="text" id="dmsLon" placeholder="Enter longitude in DMS (e.g., 79째58'56"W)">
        <button onclick="convertDMSToDecimal()">Convert to Decimal</button>
        <p id="decimalResult"></p>
    </div>

    <div>
        <h2>Decimal to Geographic (DMS)</h2>
        <label for="decimalLat">Latitude (Decimal):</label>
        <input type="text" id="decimalLat" placeholder="Enter latitude in decimal">
        <label for="decimalLon">Longitude (Decimal):</label>
        <input type="text" id="decimalLon" placeholder="Enter longitude in decimal">
        <button onclick="convertDecimalToDMS()">Convert to DMS</button>
        <p id="dmsResult"></p>
    </div>

    <script>
        // Helper function to convert DMS to Decimal
        function DMSToDecimal(dms) {
            const regex = /^(\d+)째(\d+)'(\d+\.?\d*)"([NSEW])$/;
            const match = dms.match(regex);

            if (!match) {
                return null;
            }

            const degrees = parseFloat(match[1]);
            const minutes = parseFloat(match[2]);
            const seconds = parseFloat(match[3]);
            const direction = match[4];

            let decimal = degrees + minutes / 60 + seconds / 3600;

            if (direction === 'S' || direction === 'W') {
                decimal *= -1;
            }

            return decimal;
        }

        // Helper function to convert Decimal to DMS
        function DecimalToDMS(decimal, type) {
            const absolute = Math.abs(decimal);
            const degrees = Math.floor(absolute);
            const minutes = Math.floor((absolute - degrees) * 60);
            const seconds = ((absolute - degrees - minutes / 60) * 3600).toFixed(2);
            const direction = type === 'lat' ? (decimal >= 0 ? 'N' : 'S') : (decimal >= 0 ? 'E' : 'W');

            return `${degrees}째${minutes}'${seconds}"${direction}`;
        }

        // Convert Geographic (DMS) to Decimal
        function convertDMSToDecimal() {
            const dmsLat = document.getElementById('dmsLat').value;
            const dmsLon = document.getElementById('dmsLon').value;

            const decimalLat = DMSToDecimal(dmsLat);
            const decimalLon = DMSToDecimal(dmsLon);

            if (decimalLat === null || decimalLon === null) {
                document.getElementById('decimalResult').textContent = 'Please enter valid DMS coordinates.';
                return;
            }

            document.getElementById('decimalResult').textContent = `Latitude: ${decimalLat.toFixed(6)}, Longitude: ${decimalLon.toFixed(6)}`;
        }

        // Convert Decimal to Geographic (DMS)
        function convertDecimalToDMS() {
            const decimalLat = parseFloat(document.getElementById('decimalLat').value);
            const decimalLon = parseFloat(document.getElementById('decimalLon').value);

            if (isNaN(decimalLat) || isNaN(decimalLon)) {
                document.getElementById('dmsResult').textContent = 'Please enter valid decimal coordinates.';
                return;
            }

            const dmsLat = DecimalToDMS(decimalLat, 'lat');
            const dmsLon = DecimalToDMS(decimalLon, 'lon');

            document.getElementById('dmsResult').textContent = `Latitude: ${dmsLat}, Longitude: ${dmsLon}`;
        }
    </script>
</body>
</html>
