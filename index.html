<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal de Fincas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        #map { width: 100%; height: 80vh; }
        .leaflet-control-container { z-index: 9999; }
        #controls { padding: 10px; background: white; border-radius: 5px; }
        .form-group { margin: 5px 0; }
        #credits { position: fixed; bottom: 10px; right: 10px; font-size: 0.8em; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls" style="position: fixed; top: 10px; left: 10px; background: rgba(255,255,255,0.9); padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <button onclick="toggleLayer('fincas')">Fincas</button>
        <button onclick="toggleLayer('cultivos')">Cultivos</button>
        <button onclick="toggleLayer('infraestructura')">Infraestructura</button>
        <button onclick="showGPS()">Mi Ubicación</button>
        <button onclick="exportExcel()">Exportar a Excel</button>
        <button onclick="exportGeoJSON()">Exportar GeoJSON</button>
        <input type="file" id="fileInput" style="display: none;" accept=".geojson" onchange="importGeoJSON(this)">
    </div>
    <div id="credits">Elaborado por Diego Castaño</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.5/dist/xlsx.full.min.js"></script>

    <script>
        let map, drawControl;
        const layers = {
            fincas: L.geoJSON(null, { style: { color: '#ff7800', radius: 8 } }),
            cultivos: L.geoJSON(null, { style: { color: '#00ff00', fillOpacity: 0.5 } }),
            infraestructura: L.geoJSON(null, { style: { color: '#0000ff', weight: 3 } })
        };

        // Inicialización del mapa
        map = L.map('map').setView([5.4500, -75.1389], 10); // Coord Colombia
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © OpenStreetMap contributors'
        }).addTo(map);

        // Agregar capas base
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Esri'
        }).addTo(map);

        L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: 'Google'
        });

        // Funciones generales
        function toggleLayer(layerName) {
            if (layers[layerName].getLayers().length > 0) {
                layers[layerName].clearLayers();
                drawControl.setDrawingMode(false);
            } else {
                drawControl = new L.Control.Draw({
                    edit: { featureGroup: layers[layerName] },
                    draw: { polygon: layerName === 'cultivos', marker: layerName === 'fincas', polyline: layerName === 'infraestructura' }
                }).addTo(map);
                map.addLayer(layers[layerName]);
            }
        }

        function showGPS() {
            navigator.geolocation.getCurrentPosition(position => {
                const coords = [position.coords.latitude, position.coords.longitude];
                L.circle(coords, { color: '#999', radius: 50 }).addTo(map);
                map.flyTo(coords, 16);
            });
        }

        // Persistencia con LocalStorage
        function saveToStorage(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function loadFromStorage(key) {
            return JSON.parse(localStorage.getItem(key)) || [];
        }

        // Lógica específica para cada capa
        // ... (Implementar validaciones, cálculos y manejo de atributos según especificaciones)

        // Exportar a Excel
        function exportExcel() {
            const data = {
                Fincas: loadFromStorage('fincas'),
                Cultivos: loadFromStorage('cultivos'),
                Infraestructura: loadFromStorage('infraestructura')
            };
            
            const ws = XLSX.utils.json_to_sheet(data.Fincas);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Fincas');
            XLSX.writeFile(wb, 'fincas.xlsx');
        }

        // Importar/Exportar GeoJSON
        function exportGeoJSON() {
            const geojson = layers.fincas.toGeoJSON();
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(geojson));
            const downloadLink = document.createElement("a");
            downloadLink.setAttribute("href", dataStr);
            downloadLink.setAttribute("download", "fincas.geojson");
            document.body.appendChild(downloadLink);
            downloadLink.click();
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = JSON.parse(reader.result);
                L.geoJSON(data).addTo(map);
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>
