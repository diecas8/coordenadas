<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Cartogr√°fico</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">
    <style>
        /* Estilos esenciales corregidos */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial;
            padding: 20px;
            box-sizing: border-box;
        }

        #map {
            height: 70vh;
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            height: 100%;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Gestor Cartogr√°fico</h1>
    
    <div class="container">
        <div class="card">
            <button onclick="cambiarTema()">üåû/üåô Tema</button>
            <input type="file" id="geojson-file" accept=".geojson" onchange="handleGeoJSONUpload(event)" style="margin: 10px 0;">
            <button onclick="exportToGeoJSON()" style="margin-bottom: 10px;">üì§ Exportar GeoJSON</button>
        </div>
        <div id="map"></div>
    </div>

    <!-- Scripts M√çNIMOS necesarios -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <script>
        // Versi√≥n simplificada y funcional
        let map, drawnItems = new L.FeatureGroup();

        function initializeMap() {
            // Configuraci√≥n b√°sica del mapa
            map = L.map('map').setView([4.7110, -74.0721], 6);
            
            // Capa base de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '¬© OpenStreetMap'
            }).addTo(map);

            // Control de dibujo
            const drawControl = new L.Control.Draw({
                draw: {
                    polygon: true,
                    polyline: true,
                    circle: false,
                    marker: false,
                    rectangle: false
                },
                edit: {
                    featureGroup: drawnItems
                }
            });
            map.addControl(drawControl);

            // Eventos
            map.on(L.Draw.Event.CREATED, function(e) {
                drawnItems.addLayer(e.layer);
            });

            map.addLayer(drawnItems);
        }

        // Funci√≥n de carga de GeoJSON
        function handleGeoJSONUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const geoJSON = JSON.parse(e.target.result);
                L.geoJSON(geoJSON).addTo(map);
            };
            reader.readAsText(file);
        }

        // Funci√≥n de exportaci√≥n
        function exportToGeoJSON() {
            const data = drawnItems.toGeoJSON();
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data));
            const link = document.createElement('a');
            link.href = dataStr;
            link.download = "mapa.geojson";
            link.click();
        }

        // Inicializaci√≥n segura
        window.onload = function() {
            initializeMap();
        };
    </script>
</body>
</html>
